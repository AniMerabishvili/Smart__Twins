<!DOCTYPE html>
<html>
<head>
	<title> Contact </title>
	<meta charset="UTF-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="John Doe">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="stylesheet" href="https://cdn.web-fonts.ge/fonts/dejavu-sans/css/dejavu-sans.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.web-fonts.ge/fonts/archyedt-bold/css/archyedt-bold.min.css">
	<script src="https://kit.fontawesome.com/cf66b15f2f.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="bg-image">
		<div class="nav-div">
			<a href="index.html"> <img src="img/logo.svg" class="logo" alt="logo"> </a>
			<nav>
				<ul class="navul">
					<li> <a href="index.html" class="li-a"> მთავარი </a> </li>
					<li> <a href="About us.html" class="li-a"> ჩვენს შესახებ </a> </li>
					<li> <a href="services.html" class="li-a"> სერვისები </a> </li>
					<li> <a href="projects.html" class="li-a"> პროექტები </a> </li>
					<li> <a href="contact.html" class="li-a active"> კონტაქტი </a> </li>
				</ul>
			</nav>
		</div>
		<div class="content-div">
			<div>
				<h1 class="about-h1 title-h1"> კონტაქტი </h1>
				<p class="paragraph-1"> ჩვენ გთავაზობთ ბევრ, საინტერესო ციფრულ პროდუქტს, რომელიც თქვენს კომპანიას წარმატებულს გახდის </p>
			</div>
			<img class="mainvector" src="img/contact.svg" alt="Working for website">
		</div>
	</header>
	<section>
		<div class="title-div"> 
			<h2 class="sec-title"> დაგვიკავშირდით </h2>
		</div>
		<div class="formdiv">
			<textarea name="message" class="textarea"> აღწერა </textarea>
			<div>
				<input type="message" name="message" placeholder="შეტყობინება">
				<input type="name" name="name" placeholder="სახელი, გვარი">
				<input type="email" name="email" placeholder="იმეილი">
			</div>
		</div>
	</section>
	<section>
		<div class="contact-wraper">
			<div class="contact-shape">
				<div class="cont">
					<i class="fab fa-facebook-f contact-icon"></i>
					<h3 class="contact-h3"> Facebook/SmartTwins </h3>
				</div>
			</div>
			<div class="contact-shape">
				<div class="cont">
					<i class="fab fa-instagram contact-icon"></i>
					<h3 class="contact-h3"> Instagram/SmartTwins </h3>
				</div>
			</div>
			<div class="contact-shape">
				<div class="cont">
					<i class="fab fa-linkedin-in contact-icon"></i>
					<h3 class="contact-h3"> Linkedin/SmartTwins </h3>
				</div>
			</div>
			<div class="contact-shape">
				<div class="cont">
					<i class="fas fa-globe contact-icon"></i>
					<h3 class="contact-h3"> SmartTwins.ge </h3>
				</div>
			</div>
			<div class="contact-shape">
				<div class="cont">
					<i class="fab fa-twitter contact-icon"></i>
					<h3 class="contact-h3"> Twiter/SmartTwins </h3>
				</div>
			</div>
			<div class="contact-shape">
				<div class="cont">
					<i class="fas fa-phone-alt contact-icon"></i>
					<h3 class="contact-h3"> 333 444 555 </h3>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div>
			<div>
				<img src="img/logo-white.svg" class="logo">
				<div class="footer-icons">
					<i class="fab fa-facebook-f contact-icon white"></i>
					<i class="fab fa-instagram contact-icon white"></i>
					<i class="fab fa-linkedin-in contact-icon white"></i>
					<i class="fas fa-globe contact-icon white"></i>
					<i class="fab fa-twitter contact-icon white"></i>
					<i class="fas fa-phone-alt contact-icon white"></i>
				</div>
			</div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="script.js"> </script>
</body>
</html>
